<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Student Management</h2>

  <!-- Add Student -->
  <div class="mb-4">
    <input type="text" id="name" class="form-control mb-2" placeholder="Name">
    <input type="number" id="mark" class="form-control mb-2" placeholder="Mark">
    <button onclick="addStudent()" class="btn btn-success">Add Student</button>
  </div>

  <!-- Update Student -->
  <div class="mb-4">
    <input type="number" id="update-id" class="form-control mb-2" placeholder="Student ID to Update">
    <input type="text" id="update-name" class="form-control mb-2" placeholder="Updated Name">
    <input type="number" id="update-mark" class="form-control mb-2" placeholder="Updated Mark">
    <button onclick="updateStudent()" class="btn btn-primary">Update Student</button>
  </div>

  <!-- Fetch All Students -->
  <div class="mb-4">
    <button onclick="fetchStudents()" class="btn btn-info">Fetch All Students</button>
    <ul id="student-list" class="list-group mt-2"></ul>
  </div>

  <!-- Delete Student -->
  <div class="mb-4">
    <input type="number" id="delete-id" class="form-control mb-2" placeholder="Student ID to Delete">
    <button onclick="deleteStudent()" class="btn btn-danger">Delete Student</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
