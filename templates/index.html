<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management (No Bootstrap)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }

    h2 {
      color: #333;
    }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }

    button {
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 8px;
      background: #fff;
      border: 1px solid #ccc;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Student Management</h2>

  <!-- Add Student -->
  <div class="section">
    <h4>Add Student</h4>
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="mark" placeholder="Mark">
    <button onclick="addStudent()">Add Student</button>
  </div>

  <!-- Update Student -->
  <div class="section">
    <h4>Update Student</h4>
    <input type="number" id="update-id" placeholder="Student ID to Update">
    <input type="text" id="update-name" placeholder="Updated Name">
    <input type="number" id="update-mark" placeholder="Updated Mark">
    <button onclick="updateStudent()">Update Student</button>
  </div>

  <!-- Delete Student -->
  <div class="section">
    <h4>Delete Student</h4>
    <input type="number" id="delete-id" placeholder="Student ID to Delete">
    <button onclick="deleteStudent()">Delete Student</button>
  </div>

  <!-- Fetch All Students -->
  <div class="section">
    <h4>All Students</h4>
    <button onclick="fetchStudents()">Fetch All Students</button>
    <ul id="student-list"></ul>
  </div>

  <script>
    const BASE_URL = "http://localhost:5000";

    async function addStudent() {
      const name = document.getElementById("name").value;
      const mark = document.getElementById("mark").value;

      const res = await fetch(`${BASE_URL}/addStudent`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mark })
      });

      const data = await res.json();
      alert(data.Message);
      fetchStudents();
    }

    async function updateStudent() {
      const id = document.getElementById("update-id").value;
      const name = document.getElementById("update-name").value;
      const mark = document.getElementById("update-mark").value;

      const res = await fetch(`${BASE_URL}/update`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, mark })
      });

      const data = await res.json();
      alert(data.message);
      fetchStudents();
    }

    async function deleteStudent() {
      const id = document.getElementById("delete-id").value;

      const res = await fetch(`${BASE_URL}/delete/${id}`, {
        method: "DELETE"
      });

      const data = await res.json();
      alert(data.message);
      fetchStudents();
    }

    async function fetchStudents() {
      const res = await fetch(`${BASE_URL}/fetchAll`);
      const students = await res.json();

      const list = document.getElementById("student-list");
      list.innerHTML = "";

      students.forEach(stu => {
        const li = document.createElement("li");
        li.textContent = `ID: ${stu.id}, Name: ${stu.name}, Mark: ${stu.mark}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
